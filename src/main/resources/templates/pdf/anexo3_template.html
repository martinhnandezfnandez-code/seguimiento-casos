<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Anexo III - Acta de reunión con las familias</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #000;
        }
        .header-section {
            display: table;
            width: 100%;
            margin-bottom: 20px;
        }
        .logo-box {
            display: table-cell;
            width: 80px;
            vertical-align: middle;
        }
        .title-box {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        h1 {
            font-size: 18pt;
            margin: 0;
            text-transform: uppercase;
        }
        .anexo-title {
            font-weight: bold;
            margin-top: 5px;
        }
        .content-block {
            margin-top: 25px;
        }
        .label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .text-box {
            border: 1px solid #000;
            padding: 10px;
            min-height: 120px;
            margin-bottom: 20px;
            text-align: justify;
            white-space: pre-wrap;
        }
        .signatures {
            margin-top: 50px;
            width: 100%;
        }
        .signature-line {
            text-align: center;
            width: 50%;
            padding-top: 40px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 9pt;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        }
    </style>
</head>
<body>

<div class="header-section">
    <div class="logo-box">
        <img th:if="${logoBase64 != null and logoBase64 != ''}" th:src="${logoBase64}" width="70" alt="Logo"/>
    </div>
    <div class="header-section">
        <div class="title-box">
            <h1>ANEXOS</h1>
            <div class="anexo-title">Anexo III: Acta de reunión con las familias.</div>
        </div>
    </div>
</div>

<div class="content-block">
    <span class="label">Asistentes:</span>
    <div class="text-box" style="min-height: 50px;" th:text="${p4.asistentes != null ? p4.asistentes : ''}"></div>

    <span class="label">Contenido de la reunión:</span>
    <div class="text-box" th:text="${p4.contenido != null ? p4.contenido : ''}"></div>

    <span class="label">Acuerdos adoptados:</span>
    <div class="text-box" th:text="${p4.acuerdos != null ? p4.acuerdos : ''}"></div>

    <p><strong>Lugar y fecha:</strong>
        <span th:if="${p4.fecha != null}"
              th:text="${#temporals.format(p4.fecha, 'dd/MM/yyyy')}"></span>
    </p>

    <p><strong>Firmas:</strong></p>

</div>

<div class="footer">
    Guía para la prevención del riesgo de conductas suicidas y autolesiones del alumnado
    <span style="float: right;">25</span>
</div>

</body>
</html>
