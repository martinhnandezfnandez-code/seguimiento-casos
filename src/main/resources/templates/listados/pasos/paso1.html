<th:block th:fragment="paso1(alumno)" xmlns:th="http://www.w3.org/1999/xhtml">
    <td>
        <div th:text="'Código: ' + ${alumno.codigoAlumno ?: 'Sin asignar'}"></div>
        <span th:if="${alumno.paso1DTO?.fechaRegistro != null}"
              class="badge bg-success"
              th:text="'✓ ' + ${#temporals.format(alumno.paso1DTO.fechaRegistro, 'dd/MM/yyyy')}">
        </span>
        <span th:if="${alumno.paso1DTO?.fechaRegistro == null}"
              class="badge bg-warning text-dark">
            ⏳ Pendiente
        </span>
    </td>
</th:block>
