<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error al guardar el caso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --color-primary: #8B7355;
            --color-secondary: #A89B8C;
            --color-light: #F5F3F0;
            --color-dark: #4A4A4A;
            --color-white: #FFFFFF;
            --color-shadow: rgba(139, 115, 85, 0.25);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F5F3F0 0%, #E8E4DE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-card {
            background: var(--color-white);
            max-width: 500px;
            width: 100%;
            border-radius: 22px;
            padding: 40px 35px;
            box-shadow: 0 20px 60px var(--color-shadow);
            text-align: center;
            animation: fadeInUp 0.4s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--color-primary);
            font-size: 1.9em;
            margin-bottom: 15px;
        }

        p {
            color: var(--color-dark);
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .actions {
            display: flex;
            gap: 14px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            box-shadow: 0 6px 16px var(--color-shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px var(--color-shadow);
        }

        .btn-secondary {
            background: #6b6b6b;
            color: white;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary:hover {
            background: #5a5a5a;
            transform: translateY(-2px);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.85em;
            color: #777;
        }
    </style>
</head>

<body>

<div class="error-card">
    <div class="error-icon">⚠️</div>

    <h1>No se pudo guardar el caso</h1>

    <p>
        Ha ocurrido un error al intentar guardar la información.<br>
        Revise que todos los datos obligatorios estén completos
        o que el registro no exista previamente.
    </p>

    <div class="actions">
        <a th:href="@{/alumnado/listar}" class="btn btn-secondary">
            Volver al listado
        </a>

        <a th:href="@{/alumnado/nuevo}" class="btn btn-primary">
            Crear nuevo caso
        </a>
    </div>

    <div class="footer-note">
        Si el problema persiste, contacte con el administrador del sistema.
    </div>
</div>

</body>
</html>
