<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error al guardar el caso</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
          rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-card {
            background: #ffffff;
            max-width: 480px;
            width: 90%;
            border-radius: 14px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .error-icon {
            font-size: 56px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 12px;
            color: #1f2937;
        }

        p {
            font-size: 15px;
            color: #4b5563;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #1f2937;
        }

        .btn-secondary:hover {
            background: #d1d5db;
            transform: translateY(-1px);
        }

        .footer-note {
            margin-top: 24px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>

<body>

<div class="error-card">
    <div class="error-icon">⚠️</div>

    <h1>No se pudo guardar el caso</h1>

    <p>
        Ha ocurrido un error al intentar guardar la información.
        Es posible que el registro ya exista o que falte algún dato obligatorio.
    </p>

    <div class="actions">
        <a th:href="@{/alumnado/listar}" class="btn btn-secondary">
            Volver al listado
        </a>

        <a th:href="@{/alumnado/nuevo}" class="btn btn-primary">
            Crear nuevo caso
        </a>
    </div>

    <div class="footer-note">
        Si el problema persiste, contacte con el administrador del sistema.
    </div>
</div>

</body>
</html>
