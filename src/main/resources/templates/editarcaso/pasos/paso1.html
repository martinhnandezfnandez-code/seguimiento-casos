<th:block th:fragment="paso1" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="info-caso">
        <!-- Código del alumno -->
        <div class="caso-id">
            <span th:text="'Código: ' + ${codigoAlumno ?: 'Sin asignar'}"></span>
        </div>

        <!-- Estado del Paso 1 -->
        <div class="caso-fecha">
            <span th:if="${paso1DTO.fechaRegistro != null}" class="badge bg-success">
                ✓ Completado - <span th:text="${#temporals.format(paso1DTO.fechaRegistro, 'dd/MM/yyyy')}"></span>
            </span>
            <span th:if="${paso1DTO.fechaRegistro == null}" class="badge bg-warning text-dark">
                ⏳ Pendiente
            </span>
        </div>
    </div>

</th:block>
