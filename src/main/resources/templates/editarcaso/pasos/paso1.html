<th:block th:fragment="paso1" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="section">
        <h2>PASO 1 · Identificación</h2>

        <div class="field-group">
            <label>Código del alumno anonimizado</label>
            <input type="text"
                   th:field="*{codigoAlumno}"
                   required>
        </div>

        <div class="field-group">
            <label>Detalle de los hechos</label>
            <textarea th:field="*{paso1DTO.detalleHechos}"
                      required></textarea>
        </div>
    </div>

</th:block>
